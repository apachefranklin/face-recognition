{% extends 'base.html' %}
{% load static %}

{% block content %}


<form method="post" action="{% url 'performmatching' %}" class="ajax-for"  id="demo-form" enctype="multipart/form-data">
  {% csrf_token %}
  <section class="bg-white border-b py-14">
    <div class="container max-w-7xl mx-auto m-8 mt-12">
      <h1 class="w-full my-2 text-3xl font-bold leading-tight text-center text-gray-800">
        Find person with theirs faces
      </h1>
      <div class="w-full mb-12">
        <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
      </div>
      
      <div class="flex flex-wrap">
        <div class="w-4/10 sm:w-5/12 p-6 shadow-2xl">
          <h1 class="text-2xl font-bold text-gray-800">Upload image their</h1>
          <div class="border-0 img-preview" id="img_preview">
              
          </div>
          <label>upload image</label>
          <input type="file" name="imgtoclass"  class="form-control form-control-file" onChange="showPreview(this,'#img_preview')" />
        </div>
  
        <div class="w-2/10 sm:w-2/12 p-6 flex flex-wrap content-center pl-16">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            Find Person
          </button>
        </div>
  
        <div class="w-4/10 sm:w-5/12 p-6 shadow-2xl">
          <h1 class="text-2xl font-bold text-gray-800">Results</h1><br />
          <div id="new-result" style="height:400px; overflow-y:auto; padding:3px;">
                <div class="content">

                </div>
          </div>
          <div id="result_template" class="hidden">
            {% include "demo_part/progress.html" %}
          </div>
          
        </div>
      </div>
    </div>
  </section>
</form>


<!-- Img viewver -->
<div id="image-viewver">
    <div class="container  content  flex flex-wrap content-center text-center">
    
    </div>
</div>

<script type="text/javascript">
  var header = document.getElementById("header");
  var navcontent = document.getElementById("nav-content");
  var navaction = document.getElementById("navAction");
  var brandname = document.getElementById("brandname");
  var toToggle = document.querySelectorAll(".toggleColour");
  
  navaction.classList.add("gradient");
  header.classList.add("shadow");
  header.classList.add("bg-white");
  for (var i = 0; i < toToggle.length; i++) {
    toToggle[i].classList.add("text-gray-800");
    toToggle[i].classList.remove("text-white");
  }
</script>
{% endblock content %}
